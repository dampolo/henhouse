<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurnik</title>
    <link rel="shortcut icon" href="1_w.png" type="image/x-icon" />
  </head>
  <body>
    <div class="break"></div>
    <main>
      <header>
        <h1>Henhouse</h1>
        <button class="break-btn" title="Stop production of nestling">Break</button>
      </header>
      <h2>Overview</h2>

      <section class="overview">

        <div>
          <h3>Died hens</h3>
          <span class="died-hens">0</span>
        </div>
        
        <div>
          <h3>Died rosters</h3>
          <span class="died-roosters">0</span>
        </div>

        <div>
          <h3>Nestlings</h3>
          <span class="all-nestlings">0</span>
        </div>

        <div>
          <h3>Roosters</h3>
          <span class="all-roosters">0</span>
        </div>

        <div>
          <h3>Hens</h3>
          <span class="all-hens">0</span>
        </div>

        <div>
          <h3>Eggs</h3>
          <span class="all-laid-eggs"></span>
        </div>

        <input
          id="collected-eggs-input"
          class="number-of-eggs"
          type="number"
          min="1"
        />

        <button class="collect-some-eggs-main-button">
          Collect the eggs
        </button>

        <button class="collect-all-eggs">
          Collect all eggs
        </button>

        <div>
          <h3>Collected eggs</h3>
          <span class="collected-eggs">0</span>
        </div>
      </section>

        <section class="all-animals">

            <div class="list-of-all-hens">
            <h3>List of all Hens:</h3>

                <!-- Template hen -->
                <template class="list-hen-template">
                <li class="animate">
                    <p class="hen-status"></p>
                    <p class="hen-total"></p>
                    <div class="input-fileds">
                    <input
                        class="collect-some-eggs"
                        name="number"
                        type="number"
                        min="1"
                    />
                    <button class="collect-eggs" disabled>COLLECT EGGS</button>
                    <button class="died">Kill</button>
                    </div>
                </li>
                </template>

            <ul class="amount-of-all-hens"></ul>
            </div>

            <div class="list-of-all-roosters">
                <h3>List of all Roosters:</h3>

                <!-- Template Roosters -->
                <template class="list-rooster-template">
                    <li class="animal">
                        <p class="rooster-name"></p>
                        <button class="died">Kill</button>
                    </li>
                </template>

                <ul class="amount-of-all-roosters"></ul>
            </div>

            <div class="list-of-all-nestlings">
            <h3>List of all Nestlings:</h3>
            <ul class="amount-of-all-nestlings"></ul>
            </div>
        </section>
      <div class="add-new-hen-container">
        <h3>Add new tier:</h3>
        <div class="new-hen-input-container">
          <form class="add-new-animal">
            <input
              id="name-new-hen"
              class="name-new-hen"
              type="text"
              placeholder="Name"
              pattern="[A-Za-z\s]+"
              title="Only letters allowed"
              minlength="3"
              required
            />
            <input
              id="time-new-hen"
              class="time-new-hen"
              type="number"
              min="5"
              max="20"
              placeholder="time(sec.)"
              required
            />
            <select name="animals" id="animals">
              <option value="hen">Hen</option>
              <option value="rooster">Rooster</option>
            </select>
            <button type="submit" class="add-new-hen-container">Add</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
